extra:
  # alternate:
  #   - name: English
  #     link: /en/ 
  #     lang: en
  #   - name: Русский
  #     link: /ru/
  #     lang: ru
  social:
    - icon: fontawesome/brands/creative-commons-by
      link: http://creativecommons.org/licenses/by-nc/4.0/
    - icon: fontawesome/brands/creative-commons-nc
      link: http://creativecommons.org/licenses/by-nc/4.0/

theme:
  name: material
  language: ru
  favicon: assets/dots.png
  logo: assets/dots.png
  icon:
    repo: fontawesome/brands/github-square
    alternate: fontawesome/solid/language
  #custom_dir: overrides
  font:
    # text: Rubik
    text: Golos Text
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
  
  # цвет шапки #414665
  palette: 
  # Palette toggle for light mode
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  # Palette toggle for dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
  
extra_css:
- extra.css

markdown_extensions:
  - attr_list
  - def_list
  - tables
  # - abbr
  - md_in_html
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  # - pymdownx.snippets:
  #     auto_append:
  #       - abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
