repo_url: https://github.com/tmoeg/site-contents
edit_uri: ""

site_dir: site

plugins:
  - search
  - awesome-pages
  - autolinks
  - macros:
      render_by_default: false
    # lang: 
    #   - en
    #   - ru
  - i18n:
      default_language: ru
      languages:
        en: English
        ru: Русский
  # - images-to-webp:
